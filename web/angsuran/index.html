<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
    <title>Angsuran</title>
  </head>
  <body>
    <div class="">
      <div class="">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
                <h1 class="mt-3 text-center">Data Angsuran</h1>
                <a href="#" id="btnAdd" class="btn btn-primary mb-3">Tambah Data</a> 
                <div class="table-responsive">
                <table class="table bg-white" id="tabelangsuran">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">No. Pinjaman</th>
                      <th scope="col">Angsuran ke-</th>
                      <th scope="col">No. Anggota</th>
                      <th scope="col">Nama Anggota</th>
                      <th scope="col">Besar Angsuran</th>
                      <th scope="col">Sisa Pinjaman</th>
                      <th scope="col">Nama Karyawan</th>
                      <th scope="col" width="10%">Aksi</th>
                    </tr>     
                  </thead>
                  <tbody id="dataTable">

                  </tbody>
                </table>
                </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header bg-primary">
                <h4 class="modal-title text-white" data-toggle='modal' id="titel1">
                                TAMBAH DATA ANGSURAN
                </h4>
                <h4 class="modal-title text-white" data-toggle='modal' id="titel2">
                                EDIT DATA ANGSURAN
                </h4>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Nomor Pinjaman</label>
                  <div class="input-group col-sm-4">
                    <input type="text" class="form-control" id="noPinjaman" autocomplete="off">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" id="btn-lookup-pinjaman">Lookup</button>
                    </div>
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label">Tgl Angsuran</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control datepicker" id="tglAngsuran" autocomplete="off">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Nomor Anggota</label>
                  <div class="col-4">
                      <input type="text" class="form-control" disabled id="noAnggota">
                  </div>
                  <label for="staticEmail" class="col-sm-2 col-form-label">Angsuran Ke-</label>
                  <div class="col-sm-3">
                      <input type="text" class="form-control" disabled="" id="angsurKe">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Nama Anggota</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control" disabled="" id="namaAnggota">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Besar Angsuran</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control"  id="besarAngsuran" disabled>
                  </div>
                  <div class="col-sm-5">
                      <input type="text" class="form-control bg-dark text-white" readonly="" id="besarAngsuranRp" value="Rp. " >
                  </div>
                </div>

                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Sisa Pinjaman</label>
                  <div class="col-sm-4">
                      <input type="text" class="form-control"  id="sisaPinjaman" disabled>
                  </div>
                  <div class="col-sm-5">
                      <input type="text" class="form-control bg-dark text-white" readonly="" id="sisaPinjamanRp" value="Rp. ">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Petugas</label>
                  <div class="input-group col-4">
                      <input type="text" class="form-control" name="nikKaryawan" id="noKaryawan" autocomplete="off">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" id="btn-lookup-karyawan">Lookup</button>
                    </div>
                  </div>
                  <div class="col-sm-5">
                      <input type="text" class="form-control" disabled="" id="namaKaryawan">
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnSave">Simpan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Lookup Pinjaman -->
    <div class="modal fade" id="modalLookupPinjaman" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Data Pinjaman</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body row">
              <div class="col-12">
            <table class="table" id="tabelLookupPinjaman">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">No. Pinjaman</th>
                  <th scope="col">No. Anggota</th>
                  <th scope="col">Nama Anggota</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1212</td>
                  <td>Otto</td>
                  <td>Otto</td>
                  <td>
                    <button class="btn btn-warning">Insert</button>
                  </td>
                </tr>
                <tr>
              </tbody>
            </table>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Lookup karyawan -->
    <div class="modal fade" id="modalLookupKaryawan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Data Karyawan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table" id="tabelLookupKaryawan">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">No. Karyawan</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="angsuran.js"></script>
    <script>
        $(document).ready(function() {
            $(".datepicker").datepicker({
                endDate: "d",
                format: "yyyy-mm-dd"
            })
            
        });
    </script>
  </body>
</html>
